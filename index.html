<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav>
    <ul>
      <li>My tic tac toe game</li>
    </ul>
  </nav>
  <div class="gamecontainer">
    <div class="container">
      <div class="line"></div>
      <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
      <div class="box bt-0"><span class="boxtext"></span></div>
      <div class="box br-0 bt-0"><span class="boxtext"></span></div>
      <div class="box bl-0"><span class="boxtext"></span></div>
      <div class="box "><span class="boxtext"></span></div>
      <div class="box br-0"><span class="boxtext"></span></div>
      <div class="box bl-0 bm-0"><span class="boxtext"></span></div>
      <div class="box bm-0"><span class="boxtext"></span></div>
      <div class="box br-0 bm-0"><span class="boxtext"></span></div>
    </div>
    <div class="gameinfo">
      <h1>Welcome to tic tac toe</h1>
      <div>
        <span class="info">turn for x or 0</span>
        <button id="reset">Reset</button>
      </div>
      <div class=imgbox>
        <img src="https://media.tenor.com/CNm0_yEu2JYAAAAM/dance.gif">
      </div>
    </div>
  </div>


  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
